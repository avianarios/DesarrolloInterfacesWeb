        <section class="grid">
            <h1>Ejemplo de imágenes adaptables</h1>
                <p>Puntos de ruptura 1800,1200, 800</p>
            <p>Imágenes con dos formatos:</p>
                <ul>
                    <li>webp</li>
                    <li>jpg</li>
                </ul>
            <p>Cada formato tiene cuatro tamaños:</p>
                <ul>
                    <li>1600px</li>
                    <li>1000px</li>
                    <li>700px</li>
                    <li>300px</li>
                </ul>
            <picture>
                <source type="image/webp"  media="(max-width: 799px)" srcset="../img/paisaje_arbol-300px.webp" />
                <source type="image/webp"  media="(min-width: 800px) and (max-width: 1199)" srcset="../img/paisaje_arbol-700px.webp" />
                <source type="image/webp"  media="(min-width: 1200px) and (max-width: 1799)" srcset="../img/paisaje_arbol-1000px.webp" />
                <source type="image/webp"  media="(min-width: 1800px)" srcset="../img/paisaje_arbol-1600px.webp" />

                <source type="image/jpeg"  media="(max-width: 799px)" srcset="../img/paisaje_arbol-300px.jpg" />
                <source type="image/jpeg"  media="(min-width: 800px) and (max-width: 1199)" srcset="../img/paisaje_arbol-700px.jpg" />
                <source type="image/jpeg"  media="(min-width: 1200px) and (max-width: 1799)" srcset="../img/paisaje_arbol-1000px.jpg" />
                <source type="image/jpeg"  media="(min-width: 1800px)" srcset="../img/paisaje_arbol-1600px.jpg" />
                <img
                src="../img/paisaje_arbol-700px.jpg"
                alt="regular paisaje built from four equilateral triangles" />
            </picture>
